<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>HTML Формы. Основы</h1>
<form class="form" action="https://echo.htmlacademy.ru/courses" method="post" target="_blank">
    <!--
     GET - получают инфоромацию от сервера
     POST - отсылаете на сервер
     -->
    <fieldset>
        <legend>Данные для входа</legend>
        <!-- <input type="text">  обычное текстовое поле -->
        <!--<input type="radio">   переключатель (для выбора одного из множества) -->
        <!--<input type="submit">  кнопка для отправки чего-то -->
        <label for="username">Имя пользователя:</label><br>
        <input type="text" name="username" id="username" placeholder="username" required><br>

        <label for="password">Пароль:</label><br>
        <input type="password" name="password" id="password" placeholder="password" required><br>

    <h4>Выберите пол:</h4>
    <div>
        <!-- RADIO buttons -->
        <label for="1">
            <input type="radio" name="gender" value="male" id="1" checked>Мужской</label>
        <label for="2">
            <input type="radio" name="gender" value="female" id="2">Женский</label>
        <label for="3">
            <input type="radio" name="gender" value="other" id="3">Другой</label>
    </div>

    <div class="form-select">
        <label for="seats">Количество мест: </label>
        <select name="seats" id="seats">
            <option value="1">1️⃣</option>
            <option value="2">2️⃣</option>
            <option value="3">3️⃣</option>
            <option value="4">4️⃣</option>
        </select>
    </div>

    <div>
        <label for="date">Выберите дату посещения:</label>
        <input type="date" name="date_of" id="date">

        <label for="time">Выберите время:</label>
        <input type="time" name="time_of" id="time">
    </div>

    <div>
        <label for="bonuses">Выберите количество бонусов: </label>
        <input type="range" id="bonuses" name="bonuses" min="1" max="100" step="0.01">
    </div>

    </fieldset>
    <input type="submit" value="Отправить" class="btn">
    <input type="reset" value="Сбросить" class="btn">
</form>

</body>
</html>
