<h1>My First Heading</h1>
<!--<h2>My First Heading</h2>
<h3>My First Heading</h3>
<h4>My First Heading</h4>

<p>My first paragraph.</p>

<ul> <!-- unordered list - неупорядоченный список -->
    <li><b>Я элемент списка</b></li> <!-- list item --> <!-- b - жирный -->
    <li><em>Я тоже</em></li> <!-- em - курсив -->
    <li><u>И я</u></li> <!-- u - подчеркнутый -->
</ul>

<ol type="I"> <!-- ordered list - упорядоченный список -->
    <li>Я элемент списка</li> <!-- list item -->
    <li>Я тоже</li>
    <li>И я</li>
</ol>
